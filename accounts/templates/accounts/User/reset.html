<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <link rel="stylesheet" href="resetpass.css">
    <script src="https://fonts.google.com/icons"></script>


    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="title">Online Supply System</div>
    <div class="wrapper">
        <form action="">
            <header></header>
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="newpassword" placeholder="New Password:" required>
            </div>
            <div class="input-box">
                <input type="confirmpassword" placeholder="Confirm Password:" required>
            </div>
            <button type="reset" class="btn">Reset Password</button>
        </form>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</html>
